syntax = "proto3";

message ConfigCommand {
  float left_kp = 1;
  float left_ki = 2;
  float left_kd = 3;

  float right_kp = 4;
  float right_ki = 5;
  float right_kd = 6;

  float cross_kp = 7;
  float cross_ki = 8;
  float cross_kd = 9;

  float baseline = 10;
  
  fixed32 ticks_per_revolution = 11;
  float right_wheel_circumference = 12;
  float left_wheel_circumference = 13;
}